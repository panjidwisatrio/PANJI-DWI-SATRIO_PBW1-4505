<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versi 1 Responsive Web</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .header {
            border: 1px solid red;
            padding: 15px;
        }
        .menu {
            width: 25%;
            border: 1px solid red;
            padding: 15px;
            float: left;
        }
        .main {
            width: 75%;
            border: 1px solid red;
            float: left;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Chania</h1>
</div>

<div class="menu">
    <ul>
        <li>The Flight</li>
        <li>The City</li>
        <li>The Island</li>
        <li>The Food</li>
    </ul>
</div>

<div class="main">
    <h1>The City</h1>
    <p>Chania is the capital of the Chania region on the island of Crete. The city can be divided in two parts, the old town and the modern city.</p>
    <p>Resize the browser window to see how the content respond to the resizing.</p>
</div>
</body>
</html>
